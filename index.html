<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVT-ZAP</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <header>
        <main>
        <div class="container">
            <div class="main__lists">
                <ul class="main__lists__left">
                    <li class="main__lists__item location-select"><img class="main__lists-img" src="./img/location.svg" alt="location">
                        <span class="main__lists-title">Ваш город: Москва</span>
                    </li>
                    <li class="main__lists__item">
                        <select class="select__lists">
                            <option class="select__list">Информация</option>
                            <option class="select__list">2</option>
                        </select>
                    </li>
                    <li class="main__lists__item">
                        <select class="select__lists">
                            <option class="select__list">Сотрудничество</option>
                            <option class="select__list">2</option>
                        </select>
                    </li>
                </ul>
                <ul class="main__lists__right">
                    <li class="main__lists__item">Доставка</li>
                    <li class="main__lists__item">Оплата</li>
                    <li class="main__lists__item">Гарантия</li>
                    <li class="main__lists__item">Новости</li>
                    <li class="main__lists__item">Журнал</li>
                    <li class="main__lists__item">О магазине</li>
                    <li class="main__lists__item">Контакты</li>
                </ul>
            </div>
        </div>
        </main>
        <main class="navbar">
           <div class="container">
                <div class="navbar__item">
                    <div class="logo__text">
                        <img src="./img/logo.png" alt="logo">
                        <div class="logo__text__subtitle">
                            <span class="logo__title">AVT-ZAP</span>
                            <span class="logo__subtitle">Интернет-магазин запчастей
                                для АКПП</span>
                        </div>
                    </div>
                    <div class="work__time">
                        <img class="clock__logo" src="./img/clock.svg" alt="clock">
                        <div class="work__time__text">
                            <span class="work__time__title">Мы работаем: будни - 9:00-21:00</span>
                            <span class="work__time__subtitle">сб. - 10:00-15:00</span>
                        </div>
                    </div>
                    <div class="location">
                        <img src="./img/location-black.svg" alt="location">
                        <span class="location__title">Невский пр-т, д. 45</span>
                    </div>
                    <div class="social__network">
                        <img src="./img/whatsapp.svg" alt="whatsapp">
                        <span class="social__network">Напишите нам в WhatsApp</span>
                    </div>
                    <div class="tel__number">
                        <button class="btn__tel__number" type="tel:+73832919286">+7 383 291 92 86</button>
                        <span class="tel__number__title"><a href="#" class="form__callback">форма обратной связи</a></span>
                    </div>
                </div> 
            </div>
        </main>

    </header>
</body>
</html>
